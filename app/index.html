<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Banner tester</title>

	<link href='https://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<h1>Star Wars Banner</h1>

	<div class="options">
		<form>
			<div class="form-elem">
				<div class="row">
					<label for="text">Text: </label>
					<input placeholder="Please note the perspective property doesn't affect how the element is rendered" type="text" name="text" id="text">
				</div>
				<div class="row">
					<label for="color">Text Color: </label>
					<input placeholder="black" type="text" name="color" id="color">
				</div>
				<div class="row">
					<label for="stroke">Stroke Color: </label>
					<input placeholder="#ffcc00" type="text" name="stroke" id="stroke">
				</div>
				<div class="row">
					<label for="bgColor1">BG Color1: </label>
					<input placeholder="green" type="text" name="bgColor1" id="bgColor1">
				</div>
				<div class="row">
					<label for="bgColor2">BG Color2: </label>
					<input placeholder="yellow" type="text" name="bgColor2" id="bgColor2">
				</div>
				<div class="row">
					<label for="dir">BG Direction: </label>
					<input placeholder="cw/acw" type="text" name="dir" id="dir">
				</div>
			</div>
			<button type="submit" id="submitBtn">Update</button>
		</form>
	</div>

	<div class="final-url" id="finalUrl">
		
	</div>

	<iframe id="banner-frame" src="/" frameborder="0" width="300" height="250"></iframe>

	<script src="js/main.js"></script>
</body>
</html>
